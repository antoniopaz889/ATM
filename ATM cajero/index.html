<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #001c4a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #006629;
        }

        select, input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #003366;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #001c4a;
        }

        #loginSection {
            margin-top: 20px;
        }

        #actionsSection, #resultSection {
            display: none;
            margin-top: 20px;
        }

        #result {
            color: green;
            font-weight: bold;
        }

        .inputSection {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Selecciona tu cuenta:</h2>
    <select id="accountSelect">
        <option value="0">Mali</option>
        <option value="1">Gera</option>
        <option value="2">Maui</option>
    </select>

    <br><br>

    <div id="loginSection">
        <label for="passwordInput">Ingresa tu contraseña:</label>
        <input type="password" id="passwordInput">
        <button onclick="login()">Ingresar</button>
    </div>

    <div id="actionsSection">
        <h2>Opciones:</h2>
        <button onclick="checkBalance()">Consultar Saldo</button>
        <div class="inputSection">
            <label for="depositInput">Monto a Ingresar:</label>
            <input type="number" id="depositInput">
            <button onclick="deposit()">Ingresar Monto</button>
        </div>
        <div class="inputSection">
            <label for="withdrawInput">Monto a Retirar:</label>
            <input type="number" id="withdrawInput">
            <button onclick="withdraw()">Retirar Monto</button>
        </div>
    </div>

    <div id="resultSection">
        <div id="result"></div>
        <button onclick="reset()">Volver</button>
    </div>

    <script>
        function login() {
            // Lógica de verificación de contraseña aquí
            // Supongamos que la contraseña es "1234" para este ejemplo
            var enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword === "1234") {
                // Contraseña correcta, mostrar sección de acciones
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("actionsSection").style.display = "block";
            } else {
                // Contraseña incorrecta, mostrar mensaje de error
                alert("Contraseña incorrecta. Intenta de nuevo.");
            }
        }

        function checkBalance() {
            // Lógica para consultar saldo aquí
            // Simplemente mostramos un mensaje para este ejemplo
            displayResult("Saldo actual: $200");
        }

        function deposit() {
            // Lógica para ingresar monto aquí
            // Simplemente mostramos un mensaje para este ejemplo
            var depositAmount = document.getElementById("depositInput").value;
            displayResult("Monto ingresado: $" + depositAmount + ". Nuevo saldo: $250");
        }

        function withdraw() {
            // Lógica para retirar monto aquí
            // Simplemente mostramos un mensaje para este ejemplo
            var withdrawAmount = document.getElementById("withdrawInput").value;
            displayResult("Monto retirado: $" + withdrawAmount + ". Nuevo saldo: $170");
        }

        function displayResult(message) {
            // Muestra el resultado y la sección correspondiente
            document.getElementById("result").innerText = message;
            document.getElementById("actionsSection").style.display = "none";
            document.getElementById("resultSection").style.display = "block";
        }

        function reset() {
            // Volver a la sección de acciones después de mostrar el resultado
            document.getElementById("actionsSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";
        }
    </script>

</body>
</html>
